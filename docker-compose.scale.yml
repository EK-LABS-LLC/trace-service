services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "${PULSE_SCALE_PG_PORT:-55433}:5432"
    environment:
      POSTGRES_USER: pulse
      POSTGRES_PASSWORD: pulse
      POSTGRES_DB: pulse
    volumes:
      - pulse-scale-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse -d pulse"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pulse-scale-postgres-data:
